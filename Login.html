    <div class="row">
        <div class="container col-lg-5 uk-animation-slide-left" id="bio">
            <div class="row">
                <div class="col-lg-12" style="background-color:#343a40;">
                    <div class="mx-auto">
                        <div class="p-3 mb-2 bg-info text-white">Sign Up</div>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="input-name-create" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="input-password-create" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="input-github-create" placeholder="Github link">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="input-bio-create" placeholder="Bio" rows="3"></textarea>
                            </div>
                            <button type="button" id="add-profile" class="btn btn-danger">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="container col-lg-5 uk-animation-slide-right" style="background-color:#343a40;" id="chatty">
            <div class="mx-auto">
                <div class="p-3 mb-2 bg-info text-white">Log in</div>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-password" placeholder="....">
                    </div>

                    <button type="button" id="submit-login" class="btn btn-danger ">Log in</button>
                </form>

            </div>
        </div>
    </div>
